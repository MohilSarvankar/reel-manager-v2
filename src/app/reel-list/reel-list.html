<div class="filter-section">
    <label for="statusSelect">Filter by Status:</label>
    <select id="statusSelect" (change)="statusChangeHandle($event)">
        <option value="All">All</option>
        <option value="Idea">Idea</option>
        <option value="Created">Created</option>
        <option value="Uploaded">Uploaded</option>
    </select>
</div>
<div (scroll)="onScroll($event)" class="reel-list-container">
    @for(reel of reelList; track reel.id) {
        <app-reel-box [reel]="reel"></app-reel-box>
    }
    @if(noReels){
        <div class="end-indicator">
            No reels to load.
        </div>
    }
    @else if(isLoading){
        <div class="loading-indicator">
            Loading more reels...  
        </div>
    }
</div>
